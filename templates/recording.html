{% extends 'generic_screen.html' %}
{% block body %}
	<p id="headr">Start recording by saying <br/>"START RECORDING" <br/>or by pressing the button below.	</p>
	<div class="gn"><div class="mc"></div></div>

	<div class="bt1"><button  class ="btn" onclick="CBtn()">START RECORDING</button><btn>

	<style>
 .btn {
    height:50px;
    width:300px;
    background:#D45C21;
    text-align:center;
    font-weight:bold;
    color:#ffff;
    font-size:20px;
    margin:0 auto;
 }
.bt1 {
  text-align: center;
}
  #headr {
    margin-left:auto;
    margin-right:auto;
    margin-top:5%; 
    text-align:center;
    width:450px;
    font-size: 20px;
  }

	.gn{
  position:relative;
  margin: 5% auto;
  background-color:#C7C7C7;
  border-radius:50%;
  width:20em; height:20em;
}
:before, :after{
  content:'';
  position:absolute;
  background-color:#fff;
}
.gn:after{
  top:30%; left:43%;
  height:15%; width:14%;
  border-top-left-radius:50%;
  border-top-right-radius:50%;
}
.gn:before{
  top:40%; left:43%;
  height:15%; width:14%;
  border-bottom-left-radius:50%;
  border-bottom-right-radius:50%;
}
.mc{
  position:absolute;
  top:50%; left:37%;
  height:24%;
  width:26.5%;
  overflow:hidden;
}
.mc:before{
  bottom:50%;
  width:100%; height:100%;
  box-sizing:border-box;
  border-radius:50%;
  border:0.5em solid #fff;
  background:none;
}
.mc:after{
  top:50%; left:40%;
  width:20%; height:25%;
}
	</style>

{% endblock %}
